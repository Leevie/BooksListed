<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



</head>

<body>
    <div class="carousel" id="suggest">
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>



        var apiKey = "WMvUJVlt8cTTA35MAPPTIPSfV9A5Aspr";
        var pickedTopic = "hardcover-fiction";
        var queryURL = "https://api.nytimes.com/svc/books/v3/lists/current/" + pickedTopic + ".json?api-key=" + apiKey;

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response) {

            var imageVar = response.results.books;
            for (var i = 0; i < imageVar.length; i++) {
                var sugBook = $("<a>");
                sugBook.addClass("carousel-item");
                //sugBook.addClass("waves-effect waves-light btn");
                sugImg = $("<img>");
                sugImg.attr("src", imageVar[i].book_image);
                sugBook.append(sugImg);
                $("#suggest").append(sugBook);
                console.log(sugBook)
            }
            $(document).ready(function () {
                $('.carousel').carousel({
                    numVisible: 7,
                    duration: 500,
                    indicators: true
                });
            });
        })
        //$("#suggest")



    </script>


</body>
