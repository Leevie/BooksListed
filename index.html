<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Listed</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav>
      <div class="nav-wrapper top">
        <div class="row">
          <a href="" class="brand-logo center name">BookListed</a>
        </div>

        <div class="row center summary ">
          Search NYTimes best sellers lists
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s3">
          <div class="col s6 mainlogo"></div>
        </div>
      </div>
      <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">library_books</i>
              <input type="text" id="autocomplete-input" class="autocomplete" />
              <label for="autocomplete-input">Pick a Category</label>
              <input type="text" class="datepicker" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <!-- List of Book  -->
      <div class="container">
        <div class="col s12 m7 details">
        </div>
      </div>
    </div>

    <div class="card horizontal detail">
        <div class="row">
            <div class="col s12 m2">
                <div class="card-image">
                    <img
                    class="image"
                    src=""
                    />
                </div>
            </div>
            <div class="col s12 m10">
                <div class="card-stacked">
                    <div class="card-content book-info">
                        <p class="title"></p>
                        <p class="writer"></p>
                    </div>
                    <div class="card-action">
                        <p class="description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Display a book -->

<!-- Carousel-->
<div class="carousel" id="suggest">
</div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="assets/scripts/app.js"></script>
    <script src="assets/scripts/goodread-api.js"></script>
  </body>
</html>
