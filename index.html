<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Book Listed</title>
	<link rel="icon" href="assets/images/favicon.png" sizes="16x16 32x32" type="image/png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<!-- search -->
	<section class="search">
		<!-- <nav>
			<div class="nav-wrapper top">
				<div class="row">
					<a href="" class="brand-logo center name">BookListed</a>
				</div>
				<div class="row center summary ">
					Search NYTimes best sellers lists
				</div>
			</div>
		</nav> -->
		<div class="search-wrapper">
			<div class="search-container">
				<div class="row">
					<div class="col s12">
						<div class="mainlogo"></div>
						<p>Search NYTimes Best Sellers Lists</p>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="input-field">
							<!-- <i class="material-icons prefix">library_books</i> -->
							<input type="text" id="autocomplete-input" class="autocomplete">
							<label for="autocomplete-input">Pick a List</label>
						</div>
						<div class="input-field datepicker-wrapper">
							<input type="text" id="datepicker-input" class="datepicker">
							<label for="datepicker-input">Pick a Date</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	
	<!-- List of Book  -->
	<section class="book-list">
		<div class="container">
			<div class="book-list-wrapper">

			</div>
		</div>
	</section>

	<!-- Display a book -->
	<section class="book-detail">
			<div class="container">
				<div class="col s12 m7 details">
					
					<!-- Carousel-->
					<div class="carousel" id="suggest"></div>

				</div>
			</div>

	</section>


	<footer>
		<div class="copy">BooksListed an app build by Anjana N., Chris E., Ben P. and Peter A.</div>
	</footer>

	<!--JavaScript at end of body for optimized loading-->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script src="assets/scripts/app.js"></script>
	<script src="assets/scripts/goodread-api.js"></script>
</body>
</html>
